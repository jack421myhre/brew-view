            <div class="notification is-primary is-full homepage-link">
                <strong><a class="homepage-link" href="./index.html">Brew View</a></strong>
            </div>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="container box">
                <!-- Start Carousel -->
                <div id="carousel-demo" class="carousel custom-results">

                    <div class="item-1" id="my-element-1">

                </div>
            </div>

        </section>

        </section>
        <section>
            <div class="modal">

                <div class="modal-content custom-background">
                    <ul class="control custom-" id="weatherList">
                        <li id="temp">Temp</li>
                        <li id="humidity">Humidity</li>
                        <li id="wind">Wind</li>
                    </ul>
                    <button class="modal-close is-large" id="close-button" aria-label="close"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer" id="#footer">
        <div class="content has-text-centered">
            <!-- Contains button to populate weather data -->
            <div id="weatherBtn">

                    Weather at your
